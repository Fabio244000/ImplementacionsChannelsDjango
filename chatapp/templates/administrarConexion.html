{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador de coneccion</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'administrarC.css' %}">
</head>
<body>
    <div class="contentido">
        <div class="encabezado">
            <h2>Administrar coneccion</h2>
            <p>Conexiones registradas</p>
        </div>
        <div class="tabla">
            <table border="2" class="table table-hover">
                <thead class="encabezado-tabla" style="background: #b8891bf8;">
                    <tr>
                        <th>Nombre Usuario</th>
                        <th>Correo</th>
                        <th>Cel</th>
                        <th>Opcion</th>
                    </tr>
                </thead>
                <tbody {% for conexion in conexiones %} >
                    <tr>
                        <td>{{conexiones.0}}</td>
                        <td>{{conexiones.1}}</td>
                        <td>{{conexiones.2}}</td>
                        <td><a href="#">Ver</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="botones">
            <button type="button" class="btn btn-info">Info1</button>
            <button type="button" class="btn btn-info">Info2</button>
            <button type="button" class="btn btn-info">Info3</button>
        </div>
        <p>La tabla se actualizara automaticamente</p>
    </div>
</body>
</html>
