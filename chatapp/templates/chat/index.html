<!-- chat/templates/chat/index.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Rooms</title>
</head>
<body>
    A que sale de chat le gustaria entrar?<br>
    <input id="nombre_usuario" type="text" size="100" value = '{{nombre_sala}}'><br>
    <input id="room-name-submit" type="button" value="Entrar">
   

    <script>
        document.querySelector('#nombre_usuario').focus();
        document.querySelector('#nombre_usuario').onkeyup = function(e) {
            if (e.keyCode === 13) {  // enter, return
                document.querySelector('#room-name-submit').click();
            }
        };

        document.querySelector('#room-name-submit').onclick = function(e) {
            var roomName = document.querySelector('#nombre_usuario').value+'algo';
            window.location.pathname = '/chat/' + roomName + '/';
        };
    </script>
</body>
</html>
